<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps + Te Fenua</title>
    <link href="css/ol.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://zuckoo.pf/assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="https://zuckoo.pf/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://zuckoo.pf/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="main-wrapper">
    <header id="header">
        <div class="header-top-bar" style="min-height:62px"></div>
        <div class="header-search company-profile-height">
            <div class="company-heading-view">
                <div class="container">
                    <div class="button-content"
                         style="float:left;min-width:240px;top:0;padding:20px;background:rgba(0, 0, 0, 0.0);">
                        <div class="logo-image">
                            <h1 id="nomProfile"
                                style="text-shadow: 1px 0 0 #aaa, -1px 0 0 #aaa, 0 1px 0 #aaa, 0 -1px 0 #aaa, 1px 1px #aaa, -1px -1px 0 #aaa, 1px -1px 0 #aaa, -1px 1px 0 #aaa;">
                                JOJO PIZZA</h1>
                        </div>
                        <button class="general-view-btn active">
                            <i class="fa fa-map-marker"></i><span>Carte</span>
                        </button>
                        <button class="map-view-btn">
                            <i class="fa fa-male"></i><span>Visiter</span>
                        </button>
                        <button class="map-view-btn">
                            <i class="fa fa-map"></i><span>Te&nbsp;Fenua</span>
                        </button>
                    </div>
                </div>
                <div class="company-slider-content">
                    <div class="company-map-view" style="left: 0 !important;">
                        <!-- GOOGLE MAPS -->
                        <div id="company_map_canvas"></div>
                    </div>
                    <div class="company-map-street" style="left: 33.33% !important;">
                        <!-- STREET VIEW -->
                    </div>
                    <div class="company-map-tefenua" style="left: 66.66% !important;">
                        <!-- TEFENUA -->
                        <div id="company_tefenua_canvas"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- Charge OpenLayers et le script pour afficher la carte TeFenua -->
<script src="js/ol.js"></script>
<script src="js/tefenua.js"></script>

<!-- Charge GoogleMaps Javascript API et le script pour afficher la carte Google -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNBWVLIdFsSF27OFGM1tmpDzc5qrz7U6Y"></script>
<script src="js/googlemaps.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
